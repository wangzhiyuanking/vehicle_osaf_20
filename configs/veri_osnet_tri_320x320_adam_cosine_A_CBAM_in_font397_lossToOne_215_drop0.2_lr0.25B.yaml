model:
  name: 'osnet_x1_0'
  pretrained: True

data:
  type: 'image'
  sources: ['VeRi']
  targets: ['VeRi']
  height: 320
  width: 320          #veri
  combineall: False
  transforms: ['random_flip']
  save_dir: '../log/veri_osnet_tri_320x320_adam_cosine_A_CBAM_in_font397_lossToOne_215_drop0.2_lr0.25B'
#  save_dir: '../log/veri_im_osnet_x1_0_tri_320x320_adam_cosine_lr45'
loss:
  name: 'triplet'
  softmax:
    label_smooth: True
  triplet:
    weight_t: 1.
    weight_x: 1.
    margin: 0. # 0.-->softmargin
sampler:
  train_sampler: 'RandomIdentitySampler'
  num_instances: 4

train:
  optim: 'adam'
  lr: 0.000025
  #  lr: 0.0015
  max_epoch: 150
  batch_size: 64
  lr_scheduler: 'warmup'
  stepsize: [60, 90]

test:
  batch_size: 300
  dist_metric: 'euclidean'
  normalize_feature: False
#  evaluate: False
  evaluate: True
  eval_freq: 20
  rerank: True


